<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book shop - Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="order-container">
    <h1>Order Form</h1>
    <form>
        <fieldset class="customer-name">
            <legend>Name</legend>
            <div class="fname">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="John" required>
            </div>
            <div class="lname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Doe" required>
            </div>
        </fieldset>
        <fieldset class="address">
            <legend>Delivery Address</legend>
            <div class="street">
                <label for="street">Street:</label>
                <input type="text" id="street" placeholder="" required>
            </div>
            <div class="house">
                <div>
                    <label for="house">House Number:</label>
                    <input type="number" id="house" placeholder="" required>
                </div>
                <div>
                    <label for="flat">Flat Number:</label>
                    <input type="number" id="flat" placeholder="" required>
                </div>
            </div>
        </fieldset>
        <fieldset class="delivery">
            <legend>Delivery Date</legend>
            <input type="date" id="delivery" required/>
        </fieldset>
        <fieldset class="payment">
            <legend>Payment Type</legend>
            <input type="radio" id="cash" name="payment-type" value="Cash">
            <label for="cash">Cash</label>
            <input type="radio" id="card" name="payment-type" value="Card">
            <label for="card">Card</label>
        </fieldset>
        <fieldset class="gifts">
            <legend>Choose 2 gifts</legend>
            <div class="gift">
                <input type="checkbox" id="gift-1" name="gift-1" value="gift">
                <label for="gift-1">Pack as gift</label>
            </div>
            <div class="gift">
                <input type="checkbox" id="gift-2" name="gift-2" value="postcard">
                <label for="gift-2">Add postcard</label>
            </div>
            <div class="gift">
                <input type="checkbox" id="gift-3" name="gift-3" value="discount">
                <label for="gift-3">Provide 2% discount to the next time</label>
            </div>
            <div class="gift">
                <input type="checkbox" id="gift-4" name="gift-4" value="pen">
                <label for="gift-4">Branded pen or pencil</label>
            </div>
        </fieldset>
        <input type="submit" value="Complete">
    </form>
</div>
</div>
</body>
</html>
