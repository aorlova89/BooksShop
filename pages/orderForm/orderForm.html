<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book shop - Order</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/953da7e70f.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <a class="logo" href="/book-shop/pages/main/index.html">
        <i class="fa-solid fa-book"></i><h1 class="header">Book Shop</h1>
    </a>
    <div class="order-container" id="order-container">
        <h2>Order Form</h2>
        <h5>All fields marked with * are required</h5>
        <form name='form' id="form">
            <fieldset class="customer-name">
                <legend>Name</legend>
                <div class="fname">
                    <label for="fname">First Name *</label>
                    <div class="field-wrapper">
                        <input name="fname" type="text" id="fname">
                        <small></small>
                    </div>
                </div>
                <div class="lname">
                    <label for="lname">Last Name *</label>
                    <div class="field-wrapper">
                        <input type="text" id="lname">
                        <small></small>
                    </div>
                </div>
            </fieldset>
            <fieldset class="address">
                <legend>Delivery Address</legend>
                <div class="street">
                    <label for="street">Street *</label>
                    <div class="field-wrapper">
                        <input type="text" id="street" placeholder="" >
                        <small></small>
                    </div>
                </div>
                <div class="house">
                    <div>
                        <label for="house">House Number *</label>
                        <input type="number" id="house" placeholder="" >
                        <small></small>
                    </div>
                    <div>
                        <label for="flat">Flat Number *</label>
                        <div class="field-wrapper">
                            <input type="text" id="flat" placeholder="" >
                            <small></small>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="delivery">
                <legend>Delivery Date *</legend>
                <input type="date" id="delivery" />
                <small></small>
            </fieldset>
            <fieldset class="payment">
                <legend>Payment Type *</legend>
                <input type="radio" id="cash" name="payment-type" value="Cash">
                <label for="cash">Cash</label>
                <input type="radio" id="card" name="payment-type" value="Card">
                <label for="card">Card</label>
                <small></small>
            </fieldset>
            <fieldset class="gifts">
                <legend>Choose 2 gifts</legend>
                <div class="gift">
                    <input type="checkbox" id="gift-1" name="gift" value="gift">
                    <label for="gift-1">Pack as gift</label>
                </div>
                <div class="gift">
                    <input type="checkbox" id="gift-2" name="gift" value="postcard">
                    <label for="gift-2">Add postcard</label>
                </div>
                <div class="gift">
                    <input type="checkbox" id="gift-3" name="gift" value="discount">
                    <label for="gift-3">Provide 2% discount to the next time</label>
                </div>
                <div class="gift">
                    <input type="checkbox" id="gift-4" name="gift" value="pen">
                    <label for="gift-4">Branded pen or pencil</label>
                </div>
                <small></small>
            </fieldset>
            <input id='submit-btn' type="submit" value="Complete" disabled>
        </form>
    </div>
    <div id="order-confirmation">
        <h3>Your order has been placed successfully</h3>
        <div class="delivery-address">Delivery address is
            <b id="street-confirmation"></b>,
            house <b id="house-confirmation"></b>,
            flat <b id="flat-confirmation"></b>
        </div>
        <div class="customer">Customer name:
            <b id="name-confirmation"></b>
            <b id="lastname-confirmation"></b>
        </div>
        <div class="delivery-date-confirmation">Expected Delivery Date is
            <b id="expected-delivery-date"></b>
        </div>

        <a id="go-to-main" href="/book-shop/pages/main">Return to Main Page</a>
    </div>
</div>
</body>
<script type="module" src="script.js"></script>
</html>
